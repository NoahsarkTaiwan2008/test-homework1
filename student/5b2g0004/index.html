            <h2>清明節要做什麼？</h2>
            <hr><h3>清明節時間</h3>
            清明節是中國的傳統節日，在每年的4月4日至4月6日之間慶祝，紀念和祭拜祖先。
            <h3><br>以下是一些在清明節時常見的活動</br></h3>
            1.掃墓：這是清明節最為主要的活動之一，家人會前往祖先的墓地，清理周圍的的
            </br>雜草和擦拭墓牌，以表達對家人的思念。<br>
            <br>2.踏青：因為在古代，婦女不能隨便出遊，所以在清明節時才有才有難得的機會穿
            <br>新鞋（踏青鞋），到郊外出遊，所以才被稱為踏青。</br>
